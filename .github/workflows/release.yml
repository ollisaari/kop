name: Release Plugin

on:
  push:
    branches:
      - production
  workflow_dispatch:
    inputs:
      version:
        description: 'Override version (e.g. 1.0.1). Leave empty to use semantic versioning.'
        required: false

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get semantic version
        if: ${{ !inputs.version }}
        id: semver
        uses: PaulHatch/semantic-version@v5.4.0
        with:
          tag_prefix: "v"
          major_pattern: "(BREAKING CHANGE:|feat!:)"
          minor_pattern: "feat:"
          version_format: "${major}.${minor}.${patch}"
          bump_each_commit: false

      - name: Set version
        id: version
        run: echo "value=${{ inputs.version || steps.semver.outputs.version }}" >> "$GITHUB_OUTPUT"

      - name: Update plugin version in kop.php
        run: |
          sed -i "s/Version: .*/Version: ${{ steps.version.outputs.value }}/g" kop.php
          sed -i "s/define( 'KOP_VERSION', '.*' );/define( 'KOP_VERSION', '${{ steps.version.outputs.value }}' );/g" kop.php

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer:v2

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader --prefer-dist

      - name: Create plugin ZIP
        run: |
          mkdir -p build/kop
          rsync -av --exclude-from='.distignore' ./ build/kop/
          cd build
          zip -r kop.zip kop

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.value }}
          name: v${{ steps.version.outputs.value }}
          body: |
            Release version ${{ steps.version.outputs.value }}

            Download `kop.zip` and upload it to your WordPress site.
          files: build/kop.zip
          generate_release_notes: true
